name: Frontend CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail on lint warnings

      - name: Run tests
        run: npm test -- --run
        continue-on-error: true  # Don't fail if no tests

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
          NEXT_PUBLIC_GOOGLE_ADSENSE_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_ADSENSE_ID }}

  # Ping IndexNow after successful deploy (only on main/dev push)
  notify-indexnow:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    
    steps:
      - name: Ping IndexNow
        run: |
          curl -s -X POST "https://api.indexnow.org/IndexNow" \
            -H "Content-Type: application/json; charset=utf-8" \
            -d '{
              "host": "www.countcharacters.org",
              "key": "ac48b59f6ee5f44dcfef38cd7a0531bc",
              "keyLocation": "https://www.countcharacters.org/ac48b59f6ee5f44dcfef38cd7a0531bc.txt",
              "urlList": [
                "https://www.countcharacters.org/",
                "https://www.countcharacters.org/json-formatter",
                "https://www.countcharacters.org/yaml-formatter",
                "https://www.countcharacters.org/diff-checker",
                "https://www.countcharacters.org/image-compressor",
                "https://www.countcharacters.org/uuid-generator"
              ]
            }'
          echo "IndexNow pinged successfully"
